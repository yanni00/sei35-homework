<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flikr Search</title>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/lukesanswer.js"></script>
  </head>
  <style>

    img {
      margin-right: 8px;
      margin-bottom: 8px;
      vertical-align: top;
    }

    #results {
      margin-top: 10px;
    }

    #fullscreen {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      background-color: rgba(0,0,0, 0.9);

      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }

  </style>
  <body>
    <h1>Flickr Search</h1>
    <form id="searchForm">
      <input type="text" id="searchText" value="coral ocean">
      <input type="submit" value="Search">
    </form>
    <div id="results"></div>
    <div id="fullScreen"></div>
  </body>
</html>
